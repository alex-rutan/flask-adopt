{% extends "base.html" %}

{% block title %}
Pets Home
{% endblock %}

{% block content %}
<h1>Pets</h1>
<div class="pets-list">
    <ul>
        {% for pet in pets %}
        <div class="card" style="width: 18rem;">
            <img src="{{ pet.photo_url }}" class="card-img-top" alt="image of {{ pet.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ pet.name }}</h5>
                <p class="card-text">
                    {% if pet.available %}
                    <b>available</b>
                    {% endif %}
                    </p>
            </div>
        </div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
