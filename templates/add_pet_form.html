{% extends "base.html" %}

{% block title %} Add Pet {% endblock %}

{% block content %}

<form id="add-pet-form" method="POST">
    {{ form.hidden_tag() }}
    <!--add type=hidden form fields -->

    {% for field in form if field.widget.input_type != 'hidden' %}

        <div>
            {{ field.label }}
            {{ field }}

            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </div>

    {% endfor %}

    <button class="btn btn-secondary" type="submit">Add Pet</button>
</form>

{% endblock %}
